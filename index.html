<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/947b2aaaa7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div style="display: none" class="modal">
      <button class="modal__close" id="contactModalClose" type="button">
        <svg
          width="32"
          height="32"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 320 512"
        >
          <path
            d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"
          />
        </svg>
      </button>

      <div class="modal__content">
        <input
          type="text"
          class="modal__search"
          id="searchCountry"
          placeholder="Шукати Валюту"
        />
        <div class="modal__country-list">
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <header class="header container">
        <h1>Конвертор Валют</h1>
        <div class="theme-switch">
          <label class="switch-theme" for="checkbox">
            <input type="checkbox" id="checkbox">
            <div class="slider"></div>
          </label>
        </div>
      </header>

      <main class="main container">
        <div class="currency">
          <div class="currency__from">
            <button class="currency__button currency__button--from">
              <img
                src="https://flagcdn.com/48x36/us.png"
                style="border-radius: 50%"
                width="24"
                height="24"
                alt=""
              />
              <span class="currency__name currency__name--from">USD</span>
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="currency-sign" style="position: relative">
              <input
                class="currency__input"
                type="number"
                inputmode="numeric"
                step="0.01"
                id="amount"
                name="amount"
                value="1"
              />
              <span class="currency-sign__name">$</span>
            </div>
          </div>

          <div class="currency__toggle">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="currency__to">
            <button class="currency__button currency__button--to">
              <img
                src="https://flagcdn.com/48x36/ua.png"
                style="border-radius: 50%"
                width="24"
                height="24"
                alt=""
              />
              <span class="currency__name currency__name--to">UAH</span>
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="currency-sign" style="position: relative">
              <span class="currency-sign__name">$</span>
              <input
                class="currency__input"
                id="exchangeRate"
                readonly
              />
            </div>
          </div>
        </div>
        <button class="convert-btn">Конвертувати</button>
      </main>
      
    </div>

    <script src="src/scripts/country-list.js"></script>
    <script src="src/scripts/main.js"></script>
  </body>
</html>
